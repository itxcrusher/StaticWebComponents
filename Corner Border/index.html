<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Corner Border</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="box">some content</div>

	<div class="box" style="--c:repeating-linear-gradient(45deg,red,blue);--w:40px;--b:2px">some content</div>

	<div class="box" style="--c:repeating-linear-gradient(90deg,#000 0 5px,transparent 5px 10px);--w:30%;--b:8px">some content</div>

	<div class="box" style="--c:conic-gradient(red,green,yellow);--w:50%;--b:3px">some content</div>

	<div class="box" style="--c:purple;--w:10px;--b:10px">some content</div>

	<div class="box" style="--c:repeating-linear-gradient(45deg,orange 0 5px,blue 5px 10px);--w:calc(50% - 10px);--b:4px">some content</div>

</body>
</html>
