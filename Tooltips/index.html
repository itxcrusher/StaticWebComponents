<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tooltips</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

      	<!-- Left tooltip -->
	    <div class="con-tooltip left">
	    	<p> Left </p>
	    	<div class="tooltip ">
	    		<p>L</p>
	    	</div>
	    </div>
    
        <!-- Top tooltip-->
        <div class="con-tooltip top">
      		<p> Top </p>
      		<div class="tooltip ">
      			<p>T</p>
      	</div>
        </div>
      
        <!-- Bottom tooltip-->
	    <div class="con-tooltip bottom">
	        <p> bottom </p>
	        <div class="tooltip ">
	          <p>B</p>
	        </div>
	    </div>

        <!-- Right tooltip-->
	    <div class="con-tooltip right">
	    	<p> Right </p>
	    	<div class="tooltip ">
	        	<p>R</p>
	      	</div>
	    </div>

</body>
</html>
